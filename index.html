    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1>Hello world! Cloud Only!</h1>
        <h1>Status: <div id="result">none</div></h1>

            <div>
                <label>Email</label>
                <input name="email" placeholder="Email" id="email" type="email" />
            </div>
            <div>
                <label>Password</label>
                <input name="password" placeholder="Password" id="password" type="password" />
            </div>
    
            <button 
            class="submit-btn"
            onclick="register()"
            >Sign Up</button>
    
            <button 
            class="login-btn"
            onclick="login()"
            >Sign In</button>
        </div>
    
        <button onclick="saveData()">Save Data</button>
        <button onclick="readData()">Read Data</button>
        <button onclick="updateData()">Update one Field</button>
        <button onclick="deleteData()">Delete one Field</button>
    </body>
